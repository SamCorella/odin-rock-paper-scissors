<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div>
            <p>Player</p>
            <button class="player-selection" id="rock">Rock</button><br>
            <button class="player-selection" id="paper">Paper</button><br>
            <button class="player-selection" id="scissors">Scissors</button>
        </div>

        <div id="results-container"></div>

        <div>
            <p>Computer</p>
            <button class="computer-selection" id="computer-rock">Rock</button><br>
            <button class="computer-selection" id="computer-paper">Paper</button><br>
            <button class="computer-selection" id="computer-scissors">Scissors</button>
        </div>
    </div> 
    <button id="play-again">Play Again</button>
</body>
</html>
